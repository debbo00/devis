<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot .message-content {
            background: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        .bot-name {
            font-size: 12px;
            color: #999;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat Bot
        </div>
        <div class="messages" id="messagesContainer">
            <div class="message bot">
                <div>
                    <div class="bot-name">manuel</div>
                    <div class="message-content">Ciao! Come posso aiutarti?</div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Scrivi un messaggio..." 
                autocomplete="off"
            >
            <button id="sendBtn">Invia</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // Memorizza la conversazione per contesto
        let conversationHistory = [];
        let userPreferences = {
            nameProvided: false,
            userName: null,
            topics: []
        };

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            if (isUser) {
                messageDiv.innerHTML = `<div class="message-content">${escapeHtml(text)}</div>`;
                conversationHistory.push({ role: 'user', content: text });
            } else {
                messageDiv.innerHTML = `
                    <div>
                        <div class="bot-name">manuel</div>
                        <div class="message-content">${escapeHtml(text)}</div>
                    </div>
                `;
                conversationHistory.push({ role: 'bot', content: text });
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function getLastUserMessage() {
            for (let i = conversationHistory.length - 1; i >= 0; i--) {
                if (conversationHistory[i].role === 'user') {
                    return conversationHistory[i].content.toLowerCase();
                }
            }
            return '';
        }

        function extractName(message) {
            // Pattern semplice per estrarre nomi
            const patterns = [
                /mi chiamo\s+([a-zA-Z]+)/i,
                /sono\s+([a-zA-Z]+)/i,
                /mi\s+(\w+)/i,
                /io\s+so'?\s+([a-zA-Z]+)/i
            ];
            
            for (const pattern of patterns) {
                const match = message.match(pattern);
                if (match) {
                    return match[1];
                }
            }
            return null;
        }

        function shouldAskQuestion(message) {
            const msgLower = message.toLowerCase();
            
            // Se l'utente fa una domanda o pone un argomento, chiedi di piÃ¹
            if (msgLower.includes('?') || msgLower.length > 20) {
                return true;
            }
            return false;
        }

        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            const lastMessage = getLastUserMessage();
            
            // Cerca il nome dell'utente nel messaggio
            const name = extractName(userMessage);
            if (name && !userPreferences.nameProvided) {
                userPreferences.nameProvided = true;
                userPreferences.userName = name;
                return `Piacere ${name}! Un bellissimo nome ðŸ˜Š Allora, come posso aiutarti?`;
            }

            // Risposte specifiche basate su parole chiave
            if (message.includes('ciao') || message.includes('salve')) {
                if (conversationHistory.length > 2) {
                    return "Ciao di nuovo! ðŸ‘‹ Che novitÃ  c'Ã¨?";
                }
                return userPreferences.userName 
                    ? `Ciao ${userPreferences.userName}! ðŸ‘‹ Come stai?`
                    : "Ciao! ðŸ‘‹ Come stai? Mi piacerebbe sapere il tuo nome.";
            }

            if (message.includes('come stai') || message.includes('va')) {
                return userPreferences.userName
                    ? `Sto bene ${userPreferences.userName}, grazie per aver chiesto! E tu come stai?`
                    : "Sto benissimo, grazie! E tu?";
            }

            if (message.includes('grazie') || message.includes('thank')) {
                return "Di nulla! ðŸ˜Š Ãˆ un piacere aiutarti. C'Ã¨ altro?";
            }

            if (message.includes('chi sei') || message.includes('nome')) {
                return "Sono manuel, un assistente virtuale! Sono qui per chattare e aiutarti. ðŸ¤– Tu come ti chiami?";
            }

            if (message.includes('aiuto') || message.includes('mi aiuti')) {
                return "Certo! Dimmi pure cosa ti serve, farÃ² del mio meglio per assisterti. ðŸ’ª";
            }

            if (message.includes('arrivederci') || message.includes('ciao') && message.includes('presto')) {
                const greeting = userPreferences.userName ? `Arrivederci ${userPreferences.userName}` : "Arrivederci";
                return `${greeting}! Ãˆ stato un piacere chattare con te. ðŸ‘‹`;
            }

            if (message.includes('scusa') || message.includes('sorry')) {
                return "Non ti preoccupare, tranquillo! ðŸ˜Š Cosa posso fare per te?";
            }

            if (message.includes('si') || message.includes('sÃ¬') || message.includes('ok') || message.includes('perfetto')) {
                return "Fantastico! ðŸ‘ Allora procediamo. Qual'Ã¨ il prossimo passo?";
            }

            if (message.includes('no') || message.includes('nope')) {
                return "Capito, nessun problema! ðŸ˜Š Vuoi provare con qualcos'altro?";
            }

            // Se il messaggio Ã¨ una domanda, rispondi in modo conversazionale
            if (shouldAskQuestion(userMessage)) {
                const followUpQuestions = [
                    `Interessante! Mi puoi dire di piÃ¹ su questo?`,
                    `Capisco! E come ti senti riguardo a questo?`,
                    `Mi piace! Cosa ne pensi di...?`,
                    `Che punto interessante! Continua pure.`,
                    `Affascinante! Raccontami di piÃ¹.`,
                ];
                return followUpQuestions[Math.floor(Math.random() * followUpQuestions.length)];
            }

            // Risposte generiche conversazionali
            const randomResponses = [
                "Ah, davvero? Mi interessa molto! ðŸ¤”",
                "Capito! E poi cosa Ã¨ successo?",
                "Non l'avevo mai sentita! Puoi raccontarmi di piÃ¹?",
                "Aha! Continua, mi piace dove stai andando.",
                `${userPreferences.userName ? userPreferences.userName + ', ' : ''}Fammi capire meglio. Cosa intendi?`,
                "Interessante osservazione! Cosa ne pensi di farlo?",
            ];

            return randomResponses[Math.floor(Math.random() * randomResponses.length)];
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            
            if (text === '') return;

            addMessage(text, true);
            messageInput.value = '';

            // Simula il ritardo della risposta del bot
            setTimeout(() => {
                const botResponse = getBotResponse(text);
                addMessage(botResponse, false);
            }, 500 + Math.random() * 500);
        }

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
