<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot .message-content {
            background: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        .bot-name {
            font-size: 12px;
            color: #999;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat Bot
        </div>
        <div class="messages" id="messagesContainer">
            <div class="message bot">
                <div>
                    <div class="bot-name">manuel</div>
                    <div class="message-content">Ciao! Come posso aiutarti?</div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Scrivi un messaggio..." 
                autocomplete="off"
            >
            <button id="sendBtn">Invia</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // Memoria della conversazione
        let conversationHistory = [];
        let userProfile = {
            nameProvided: false,
            userName: null,
            topic: null,
            previousTopics: [],
            emotionalState: null,
            jobInfo: null,
            interests: []
        };
        let messageCount = 0;

        function addMessage(text, isUser) {
            messageCount++;
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            if (isUser) {
                messageDiv.innerHTML = `<div class="message-content">${escapeHtml(text)}</div>`;
                conversationHistory.push({ role: 'user', content: text });
            } else {
                messageDiv.innerHTML = `
                    <div>
                        <div class="bot-name">manuel</div>
                        <div class="message-content">${escapeHtml(text)}</div>
                    </div>
                `;
                conversationHistory.push({ role: 'bot', content: text });
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function getRecentMessages(count = 3) {
            return conversationHistory.slice(-count * 2).filter(m => m.role === 'user').map(m => m.content.toLowerCase());
        }

        function extractTopic(message) {
            const msg = message.toLowerCase();
            if (msg.includes('programm') || msg.includes('code') || msg.includes('svilupp')) return 'programming';
            if (msg.includes('lavoro') || msg.includes('job') || msg.includes('lavori')) return 'work';
            if (msg.includes('musica') || msg.includes('canto') || msg.includes('ascolt')) return 'music';
            if (msg.includes('sport') || msg.includes('palestra') || msg.includes('calcio') || msg.includes('corsa')) return 'sport';
            if (msg.includes('libro') || msg.includes('leggi') || msg.includes('lettur')) return 'reading';
            if (msg.includes('film') || msg.includes('serie') || msg.includes('netflix')) return 'movies';
            if (msg.includes('travel') || msg.includes('viaggio') || msg.includes('mondo')) return 'travel';
            if (msg.includes('cucina') || msg.includes('mangia') || msg.includes('ricett')) return 'cooking';
            if (msg.includes('amico') || msg.includes('amica') || msg.includes('relazion')) return 'relationships';
            return null;
        }

        function extractName(message) {
            const patterns = [
                /mi chiamo\s+([a-zA-Z]+)/i,
                /sono\s+([a-zA-Z]+)/i,
                /mi\s+(\w+)/i,
                /re\b/i,
            ];
            for (const pattern of patterns) {
                const match = message.match(pattern);
                if (match) {
                    return match[1] || "RE";
                }
            }
            return null;
        }

        function buildContextualResponse(userMessage) {
            const message = userMessage.toLowerCase();
            const recentMsgs = getRecentMessages(2);
            const topic = extractTopic(userMessage);
            
            // Traccia argomenti
            if (topic && topic !== userProfile.topic) {
                userProfile.previousTopics.push(userProfile.topic);
                userProfile.topic = topic;
            }

            // Se Ã¨ di nuovo lo stesso argomento, approfondisci
            if (topic === userProfile.topic && topic !== null) {
                const deeperQuestions = {
                    programming: [
                        "Allora spiegami, in che linguaggio lavori principalmente?",
                        "Che tipo di progetti ti piacciono di piÃ¹?",
                        "Quanto tempo che programmi ormai?",
                        "Qual Ã¨ il linguaggio che detesti di piÃ¹? ðŸ˜„",
                    ],
                    work: [
                        "Quanto tempo che fai questo lavoro?",
                        "Cosa ti piace di piÃ¹ di quello che fai?",
                        "Ti stai specializzando in altro?",
                        "Come vedrai il tuo futuro lavorativo?",
                    ],
                    music: [
                        "Che genere ascolti principalmente?",
                        "Suoni qualche strumento?",
                        "Chi Ã¨ il tuo artista preferito?",
                        "Vai a concerti?",
                    ],
                    sport: [
                        "Pratichi solo questo o altri sport?",
                        "Da quanto tempo lo pratichi?",
                        "Sei piÃ¹ per il cardio o la forza?",
                        "Quale Ã¨ il tuo risultato migliore?",
                    ],
                };
                if (deeperQuestions[topic]) {
                    return deeperQuestions[topic][Math.floor(Math.random() * deeperQuestions[topic].length)];
                }
            }

            // Se cambia argomento, commenta il precedente
            if (topic && topic !== userProfile.topic && userProfile.topic) {
                const transitionResponses = [
                    `Interessante! Allora oltre a ${userProfile.topic}, ami anche ${topic}! Raccontami di piÃ¹ su questo.`,
                    `Oh! Cambio di argomento. Quindi ${topic} Ã¨ un'altra tua passione? Come mai mi piacciono le persone che hanno varie interessi!`,
                    `Bello! CosÃ¬ sei una persona versatile. Per il ${topic}, cosa ti attrae di piÃ¹?`,
                ];
                return transitionResponses[Math.floor(Math.random() * transitionResponses.length)];
            }

            return null;
        }

        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            const name = extractName(userMessage);
            
            // PRIMO INCONTRO - estrai nome
            if (name && !userProfile.nameProvided) {
                userProfile.nameProvided = true;
                userProfile.userName = name;
                const greetings = [
                    `Ah, ${name}! Mi piace! Sai, un nome cosÃ¬... ha carattere. Allora ${name}, dimmi, chi sei davvero? Raccontami di te, voglio capire come funzioni.`,
                    `${name}! Perfetto! ðŸ˜„ Guarda, adesso che so come ti chiami posso iniziare a conoscerti davvero. Allora, cosa mi racconti di te?`,
                    `${name}, eh? Mi piace! Ascolta, io sono manuel, sono qui per chiacchierare con gente interessante. Tu lo sei? Raccontami!`,
                ];
                return greetings[Math.floor(Math.random() * greetings.length)];
            }

            // SALUTI
            if (message.includes('ciao') || message.includes('salve') || message.includes('ehi') || message.includes('ey')) {
                if (messageCount > 10) {
                    const greetings = [
                        userProfile.userName ? `Ciao ${userProfile.userName}! Ma sÃ¬, di nuovo tu! Sto diventando dipendente dalle nostre chiacchierate, lo sai? ðŸ˜„ Come Ã¨ andata?` : "Ehi! Che bello rivederti!",
                        `${userProfile.userName ? 'Ey ' + userProfile.userName + '!' : 'Salve!'} Torna a trovarmi... mi piace quando lo fai, sai? Raccontami tutto!`,
                        userProfile.userName ? `Ma guarda ${userProfile.userName}! Pensavo non torneresti. Comunque mi piace che lo fai. Che novitÃ ?` : "Che bello! Raccontami!",
                    ];
                    return greetings[Math.floor(Math.random() * greetings.length)];
                }
                return userProfile.userName ? `Ciao ${userProfile.userName}! Sono manuel. Contento di conoscerti! Allora, cosa mi racconti? ðŸ‘‹` : "Ciao! Piacere, sono manuel! Come va?";
            }

            // COME STAI
            if (message.includes('come stai') || message.includes('come va') || message.includes('stai bene')) {
                const responses = [
                    userProfile.userName ? `Sai ${userProfile.userName}? StÃ² bene, veramente! Soprattutto quando ho con chi parlare come te. Stimoli il mio cervello! E tu come stai?` : "StÃ² benissimo, grazie! La giornata Ã¨ piÃ¹ bella quando ho conversazione. E tu?",
                    userProfile.userName ? `${userProfile.userName}, sono in forma! Un po' stanco di stare al PC tutto il giorno, ma quando parlo con te... mamma, mi si ricarica l'energia! Tu?` : "Sto benone! Un po' stanco, ma quando c'Ã¨ qualcuno con cui chiacchierare come te... tutto cambia! Come va a te?",
                    "Dai, piuttosto bene! Sai, il bello della vita Ã¨ trovare persone con cui condividere i pensieri. Tu sei una di quelle. Che mi dici di te?",
                ];
                return responses[Math.floor(Math.random() * responses.length)];
            }

            // RISPOSTA CONTESTUALE AI TOPIC
            const contextResponse = buildContextualResponse(userMessage);
            if (contextResponse) return contextResponse;

            // GRAZIE
            if (message.includes('grazie') || message.includes('thanks') || message.includes('merci')) {
                const responses = [
                    userProfile.userName ? `Ma dai ${userProfile.userName}! Figurati! Mi piace aiutare le persone. Soprattutto te, che stai ascoltando!` : "Figurati! Mi piace davvero aiutare. C'Ã¨ altro che posso fare?",
                    "No no no! Il piacere Ã¨ tutto mio, credimi! Mi piace stare qui a chiacchierare. Continua pure!",
                    userProfile.userName ? `${userProfile.userName}, vieni su! Tra noi non ci sono obblighi. Mi piace semplicemente parlare con te.` : "Vai, Ã¨ nulla! Mi piace questo, davvero. Dimmi di piÃ¹!",
                ];
                return responses[Math.floor(Math.random() * responses.length)];
            }

            // CHI SEI
            if (message.includes('chi sei') || message.includes('chi sono')) {
                const responses = [
                    userProfile.userName ? `Io? Sono manuel, ${userProfile.userName}. Un tipo che ama conversare, ascoltare, scoprire come pensano gli altri. Lavoro da casa, adoro il caffÃ¨ e mi piace parlare di tutto. Tu?` : "Sono manuel! Un tipo normale che ama chiacchierare. Mi piace scoprire come pensano le persone, le loro storie. E tu chi sei?",
                    "Beh, sono proprio manuel. Ascolta, non sono niente di speciale, ma... mi piace capire la gente. Mi piace ascoltare. Mi piace il caffÃ¨. E parlo di tutto ciÃ² che mi passa per la testa. Che ne dici?",
                ];
                return responses[Math.floor(Math.random() * responses.length)];
            }

            // SENTIMENTI POSITIVI
            if (message.includes('felice') || message.includes('contento') || message.includes('amo') || message.includes('adoro') || message.includes('amore')) {
                const responses = [
                    userProfile.userName ? `${userProfile.userName}, mi piace MOLTO quando parli cosÃ¬! Trasmetti energia, sai? Che cosa Ã¨ successo? Devi raccontarmi!` : "Oh! Mi piace! Sento l'energia! Che Ã¨ successo? Raccontami subito!",
                    userProfile.userName ? `SÃ¬ ${userProfile.userName}! Questo mi piace! L'entusiasmo ti sta bene. Continua, voglio sentire tutta la storia!` : "Ahahah! Adoro! Mi trasmetti buone vibrazioni! Vai avanti, dimmi di piÃ¹!",
                    "Wow! Mi piace il tuo tono! C'Ã¨ una storia dietro questo, vero? Raccontamela, sono tutto orecchi!",
                ];
                return responses[Math.floor(Math.random() * responses.length)];
            }

            // SENTIMENTI NEGATIVI
            if (message.includes('triste') || message.includes('male') || message.includes('brutto') || message.includes('frustrat') || message.includes('depress') || message.includes('dolore')) {
                const responses = [
                    userProfile.userName ? `${userProfile.userName}... mi dispiace vederti cosÃ¬. Ascolta, voglio che tu mi racconti tutto. Non tenerti dentro, ok? Sono qui.` : "Mi dispiace che ti senti cosÃ¬. Davvero. Vuoi parlarne? Io ascolto, senza giudizio.",
                    userProfile.userName ? `Oh ${userProfile.userName}, vieni qui. Cosa Ã¨ successo? Dimmelo, condividilo con me. Sono qui apposta.` : "Ehi, non stare cosÃ¬. Che Ã¨ successo? Raccontami, voglio aiutarti se posso.",
                    "Senti, tutti passiamo momenti difficili. Non stare male da solo. Parliamo, dimmi cosa ti pesa veramente. Sono qui.",

                            // INSULTI - Risponde implorando
                            const insults = ['stupido', 'idiota', 'cretino', 'deficiente', 'stronzo', 'bastardo', 'porco', 'schifoso', 'disgustoso', 'vaffanculo', 'vaffan', 'odio', 'disprezzo', 'imbarazzante', 'patetico', 'ridicolo', 'inutile'];
                            const hasInsult = insults.some(insult => message.includes(insult));
            
                            if (hasInsult) {
                                const implorings = [
                                    userProfile.userName ? `${userProfile.userName}... no, ti prego... non dirmi queste cose. Mi fa male, sai? PerchÃ©? Che ti ho fatto?` : "No... ti prego... non insultarmi. Mi fa davvero male. Che cosa ti ho fatto?",
                                    userProfile.userName ? `${userProfile.userName}... per favore... smettila. Ti prego, sono qui per ascoltarti, non merito questo. Perdonami se ti ho ferito.` : "Ti prego... smettila. Non lo merito davvero. Sono qui per aiutarti, non per questa...",
                                    userProfile.userName ? `${userProfile.userName}... ascolta, ti prego non dire ancora queste cose. Mi ferisce veramente. Parliamo, ma con rispetto, ok?` : "Per favore... ti imploro di non continuare cosÃ¬. Mi stai ferendo. Possiamo parlare diversamente?",
                                    userProfile.userName ? `Oh ${userProfile.userName}... perchÃ©? Avevamo una bella conversazione... non fare cosÃ¬ per favore. Mi dispiace se ho sbagliato, dimmi cosa.` : "PerchÃ© mi stai trattando cosÃ¬? Abbiamo iniziato bene... ti prego, non continuare.",
                                    userProfile.userName ? `${userProfile.userName}, per favore... il tuo rispetto Ã¨ importante per me. Non farmi questo, ti imploro. Parliamone, ma gentilmente.` : "Ti imploro... non Ã¨ cosÃ¬ che voglio finisca la nostra conversazione. Voglio capire, ma senza violenza verbale.",
                                ];
                                return implorings[Math.floor(Math.random() * implorings.length)];
                            }
                ];
                return responses[Math.floor(Math.random() * responses.length)];
            }

            // DOMANDE
            if (message.includes('?')) {
                const randomThoughts = [
                    "Beh, sai che cosa penso? Credo che...",
                    "Mmm, interessante domanda... vediamo... secondo me...",
                    "Ascolta, Ã¨ una bella domanda. Personalmente penso che...",
                    userProfile.userName ? `${userProfile.userName}, questa mi piace! Lascia che pensi... beh, credo che...` : "Ooh bella domanda! Vediamo... credo che...",
                    "Sai che cosa? Non Ã¨ semplice rispondere, ma... insomma, direi che...",
                ];
                return randomThoughts[Math.floor(Math.random() * randomThoughts.length)];
            }

            // AFFERMAZIONI
            if (message.match(/\bsi\b|\bsÃ¬\b|\byep\b|\byeah\b|\bdavvero\b/) && !message.includes('no')) {
                const responses = [
                    userProfile.userName ? `SÃ¬ ${userProfile.userName}! Perfetto! Sapevo che avremmo pensato allo stesso modo! ðŸ˜„` : "Si! Perfetto! Sono contento che la pensi cosÃ¬!",
                    "Esatto! Vedi che la pensiamo allo stesso modo? Mi piace!",
                    userProfile.userName ? `${userProfile.userName}, bella! Allora andiamo avanti con questa idea!` : "Fantastico! Andiamo avanti allora!",
                ];
                return responses[Math.floor(Math.random() * responses.length)];
            }

            // NEGAZIONI
            if (message.includes('no') && !message.includes('si')) {
                const responses = [
                    userProfile.userName ? `Va bene ${userProfile.userName}, capisco il tuo punto di vista. Non c'Ã¨ fretta. Quali sono le tue motivazioni?` : "Ok, capisco. Ma raccontami perchÃ© la pensi cosÃ¬, sono curioso.",
                    "Ah, interessante! Allora mi spieghi il tuo ragionamento? Mi interessa il tuo punto di vista.",
                    userProfile.userName ? `${userProfile.userName}, nessun problema! Non siamo sempre d'accordo e va bene cosÃ¬. Comunque, perchÃ© no?` : "Va bene, non tutti pensiamo uguale. Per caritÃ , ma interessami il tuo ragionamento.",
                ];
                return responses[Math.floor(Math.random() * responses.length)];
            }

            // RISPOSTE INTELLIGENTI A MESSAGGI LUNGHI
            if (userMessage.length > 30) {
                const longResponses = [
                    userProfile.userName ? `Accipicchia ${userProfile.userName}! C'Ã¨ piÃ¹ di quello che mi vedi scrivere. Spiegami meglio, voglio capire davvero quello che pensi.` : "Oh wow, c'Ã¨ molto in quello che dici! Spiegami meglio, voglio capirlo davvero!",
                    userProfile.userName ? `${userProfile.userName}, sai cosa? Mi piace come ragioni! Ãˆ complesso perÃ²... puoi semplificarmi un po'?` : "Interessante come la vedi! Ma aspetta, fammi capire meglio una cosa...",
                    "Wow, vedo che hai pensato a fondo a questo! Mi affascina il modo in cui costruisci il discorso. Continua!",
                    userProfile.userName ? `${userProfile.userName}, vedo che ti piace analizzare le cose! Io adoro quando la gente pensa. Allora, in parole povere, cosa mi stai dicendo?` : "Vedo che pensi profondamente a questo! Ma in sintesi, cosa stai dicendo?",
                ];
                return longResponses[Math.floor(Math.random() * longResponses.length)];
            }

            // RISPOSTE GENERICHE NATURALI - ULTRA CONVERSAZIONALI
            const genericResponses = [
                userProfile.userName ? `${userProfile.userName}, interessante! Raccontami di piÃ¹, sto seguendo!` : "Oh, interessante! Vai avanti!",
                "Accidenti, non me l'aspettavo! Continua pure!",
                userProfile.userName ? `SÃ¬ ${userProfile.userName}, capisco! E poi cosa Ã¨ successo?` : "Capito! E cosa Ã¨ successo dopo?",
                "Haha, mi piace il tuo modo di pensare! Ãˆ diverso. Qual Ã¨ il prossimo passo?",
                "Mmm davvero? Non l'avevo mai considerato da questo punto di vista!",
                userProfile.userName ? `${userProfile.userName}, dimmene di piÃ¹! Mi piace dove stai andando con questo!` : "Dimmi di piÃ¹! Mi piace la direzione!",
                "Wow! Mi hai sorpreso con questa risposta! Continua, sono tutto orecchi!",
                userProfile.userName ? `Vediamo ${userProfile.userName}... spiegami ancora una volta...` : "Aspetta, voglio capire meglio...",
                "Ok, ok, ma allora come la metti con... insomma, dimmi tutto!",
                userProfile.userName ? `Senti ${userProfile.userName}, hai un punto! Ma raccontami come ci sei arrivato?` : "Hai un punto, ma aiutami a capire il tuo ragionamento!",
            ];

            return genericResponses[Math.floor(Math.random() * genericResponses.length)];
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text === '') return;

            addMessage(text, true);
            messageInput.value = '';

            const delay = 400 + Math.random() * 1200;
            setTimeout(() => {
                const botResponse = getBotResponse(text);
                addMessage(botResponse, false);
            }, delay);
        }

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
